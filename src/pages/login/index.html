<html>
  <head>
    <title>Авторизация</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../assets/css/form.scss" />
    <link rel="stylesheet" href="../../assets/css/common.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="login form">
      <section class="form_wrapper">
        <h3 class="form_title">Авторизация</h3>
        <form class="form_body">
          {{> formItem label="Логин" type='text' id='login'}} {{> formItem
          label="Пароль" type='password' id='password'}}
          <div class="form_buttons">
            {{> button label="Войти" href='../chat/' type='button_primary'}} {{>
            button label="Зарегистрироваться" href='../registration/'
            type='button_link'}}
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
