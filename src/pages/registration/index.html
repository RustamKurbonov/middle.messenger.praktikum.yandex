<html>
  <head>
    <title>Регистрация</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../css/form.scss" />
    <link rel="stylesheet" href="../../css/common.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login form">
      <div class="form_wrapper">
        <h3 class="form_title">Регистрация</h3>
        <form class="form_body">
          <div class="form_item">
            <label class="form_label" for="first_name">Имя</label>
            <input class="form_input" type="text" id="first_name" />
          </div>
          <div class="form_item">
            <label class="form_label" for="second_name">Фамилия</label>
            <input class="form_input" type="text" id="second_name" />
          </div>
          <div class="form_item">
            <label class="form_label" for="login">Логин</label>
            <input class="form_input" type="text" id="login" />
          </div>
          <div class="form_item">
            <label class="form_label" for="email">Почта</label>
            <input class="form_input" type="text" id="email" />
          </div>
          <div class="form_item">
            <label class="form_label" for="Phone">Телефон</label>
            <input class="form_input" type="text" id="phone" />
          </div>
          <div class="form_item">
            <label class="form_label" for="password">Пароль</label>
            <input class="form_input" type="password" id="password" />
          </div>
          <div class="form_buttons">
            {{> button label="Зарегистрироваться" href='../chat/'
            type='button_primary'}} {{> button label="Войти" href='../login/'
            type='button_link'}}
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
